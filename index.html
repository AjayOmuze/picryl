    <script>
      $(document).ready(function () {
	  
		/* includeing header footer */
		$("header").load("header.html"); 
		$("footer").load("footer.html"); 
		

        convertToTagSearch($("#search-input"), tagSelectHandler);
        /* Redirect to Search Page on press tag select */
        function tagSelectHandler(tag) {
          window.location.href = "search.html?search=" + tag;
        }
        ;

        var maxPagesPreferred = 2; // Desire of Boris to show only first 200 photos
        var maxPageNumber = 1;
        var pageNumber = 1;

        /* Infinite scroll */
        $(window).scroll(function () {
          if ($(window).scrollTop() + $(window).height() > $(document).height() - 100) {
            if (pageNumber < maxPageNumber) {
              loadTags(++pageNumber);
            }
          }
        });

        loadTags(pageNumber);

        /* Load trending tags */
        function loadTags(pageNumber) {
          $(".loading-indicator").show();
          $(".loading").show();

          $.ajax({
            url: "https://api.getarchive.net/v3/tags?sort=trending&rpp=100&page=" + pageNumber,
            headers: {
              "x-auth-key": "ladygaga#1"
            }
          }).done(function (data) {
            $(".loading-indicator").hide();
            $(".loading").hide();

            maxPageNumber = (data.total_pages > maxPagesPreferred) ? maxPagesPreferred : data.total_pages;

            var parentTagElements = $("#trending-tags");
            var tags = data.items;
            tags.forEach(function (tag) {
              parentTagElements.append($('<a href="search.html?search=' + tag.id + '"><li>' + tag.id + '</li></a>'));
            });

            $('.trending_searches').find('img').hide();
            //console.log($('.trending_searches').find('h2').html());
            $('.trending_searches').find('h2').addClass('no-border-bottom');
            
            if (pageNumber < maxPageNumber) {
              $('.down_arrow').show();
            }else{
              $('.down_arrow').hide();
            }

          });
        }
      });
    </script>
